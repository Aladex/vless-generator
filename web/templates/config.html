<!DOCTYPE html>
<html lang="{{.Language}}">
<head>
    <title>{{.Texts.title}} - {{.ConfigType}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <h1>{{.Texts.title}}</h1>
            <div class="header-controls">
                <div class="language-selector">
                    <select id="languageSelect" onchange="changeLanguage()">
                        <option value="en" {{if eq .Language "en"}}selected{{end}}>English</option>
                        <option value="ru" {{if eq .Language "ru"}}selected{{end}}>Русский</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="wizard-card">
            <div class="step-title">{{.Texts.your_vless_config}}</div>

            <div class="result-section">
                <p>{{.Texts.config_ready_desc}}</p>

                <!-- UUID Display -->
                <div class="form-group">
                    <label>UUID</label>
                    <div class="generated-link" style="font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace; font-size: 0.875rem;">
                        {{.UUID}}
                    </div>
                </div>

                <!-- QR Code Section -->
                <div class="qr-code-container">
                    <img src="data:image/png;base64,{{.QRCode}}"
                         alt="VLESS Configuration QR Code"
                         style="max-width: 250px; height: auto; border: 1px solid var(--border-color); border-radius: 8px;" />
                </div>

                <!-- VLESS URL Display -->
                <div class="form-group">
                    <label>{{.Texts.ready_link}}</label>
                    <div class="generated-link" id="vlessUrl">{{.VlessURL}}</div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="btn btn-success btn-large" onclick="copyVlessUrl()">
                        {{.Texts.copy_link}}
                    </button>
                    <a href="/config/{{.ConfigTypeOrig}}/{{.UUID}}.json{{if .QueryString}}?{{.QueryString}}{{end}}"
                       download class="btn btn-primary btn-large">
                        {{.Texts.download_json}}
                    </a>
                    <a href="/" class="btn btn-warning btn-large">
                        {{.Texts.start_over}}
                    </a>
                </div>
            </div>
        </div>

        <!-- Instructions -->
        <div class="instructions">
            <h3>{{.Texts.client_instructions_title}}</h3>
            <p>{{.Texts.client_instruction1}}</p>
            <p>{{.Texts.client_instruction2}}</p>
            <p>{{.Texts.client_instruction3}}</p>
        </div>
    </div>

    <script>
        function changeLanguage() {
            const language = document.getElementById('languageSelect').value;
            const currentUrl = new URL(window.location);
            currentUrl.searchParams.set('lang', language);
            window.location.href = currentUrl.toString();
        }

        function copyVlessUrl() {
            const vlessUrl = document.getElementById('vlessUrl').textContent;
            navigator.clipboard.writeText(vlessUrl).then(() => {
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = '{{.Texts.copied}}';
                button.classList.add('success-animation');

                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('success-animation');
                }, 2000);
            });
        }
    </script>
</body>
</html>
